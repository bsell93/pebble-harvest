<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="bower_components/Slate/dist/css/slate.min.css">
  <link rel="stylesheet" type="text/css" href="configure.css">
</head>

<body>
  <div class="item-container">
    <h1 class="title">Pebble Harvest<br>Configuration Page</h1>
  </div>

  <div class="item-container">
    <div class="item-container-header">Harvest Url</div>
    <div class="item-container-content">
      <label class="item">
        https://
        <div id="harvestUrlWrapper" class="item-input-wrapper">
          <input id="harvestUrl" type="text" class="item-input" placeholder="example-company">
        </div>
        .harvestapp.com
      </label>
    </div>
  </div>
  <div class="item-container">
    <div class="item-container-header">Harvest Login</div>
    <div class="item-container-content">
      <label class="item">
        <div class="item-input-wrapper">
          <input id="email" type="text" class="item-input" placeholder="Email">
        </div>
      </label>
      <label class="item">
        <div class="item-input-wrapper">
          <input id="password" type="password" class="item-input" placeholder="Password">
        </div>
      </label>
    </div>
  </div>

  <div class="ite-container remember-me-container">
    <label class="item">
      Remember Me
      <input id="rememberMe" type="checkbox" value="rememberMe" class="item-checkbox">
    </label>
  </div>

  <div class="item-container">
    <div class="button-container">
      <input id="loginButton" type="button" class="item-button" value="LOGIN">
    </div>
  </div>

  <script src="bower_components/Slate/dist/js/slate.min.js"></script>
  <script src="configure.js"></script>
</body>

</html>
